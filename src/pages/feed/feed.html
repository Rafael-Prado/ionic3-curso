  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/rafael-avatar.png">
      </ion-avatar>
      <h2>{{objectFeed.titulo}}</h2>
      <p>{{objectFeed.data}}</p>
    </ion-item>

    <img src="assets/imgs/rafael-card.png">

    <ion-card-content>
      <p>{{objectFeed.descricao}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objectFeed.qntdLikes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objectFeed.qntdComents}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objectFeed.timeCommit}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
